<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Preview: {{ key }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background-color: #f8f9fa; padding: 20px; text-align: center; }
      img { max-width: 100%; height: auto; border: 1px solid #ccc; border-radius: 5px; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Preview for: {{ key }}</h1>
      <img src="{{ file_url }}" alt="Preview of {{ key }}">
      <div class="mt-3">
        <a href="{{ file_url }}" target="_blank" class="btn btn-primary">Download Image</a>
      </div>
    </div>
  </body>
</html>
