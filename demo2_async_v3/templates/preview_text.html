<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Preview: {{ key }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background-color: #f8f9fa; padding: 20px; }
      pre { background: #fff; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Preview for: {{ key }}</h1>
      <pre>{{ content }}</pre>
      <a href="{{ rgw_endpoint }}/{{ bucket_name }}/{{ key }}" target="_blank" class="btn btn-primary mt-3">Download File</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
